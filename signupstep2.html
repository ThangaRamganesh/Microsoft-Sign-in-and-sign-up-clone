<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a password</title>
    <link rel="icon" href="https://pngimg.com/d/microsoft_PNG13.png" />
    <link rel="stylesheet" href="styelforstep2.css">
</head>
<body>
    <section class="formy">
        <div>
          <img
            src="https://logincdn.msftauth.net/shared/5/images/microsoft_logo_ee5c8d9fb6248c938fd0.svg"
            alt="Microsoft Logo"
          />
        </div>
        <div>
            <p id="displayEmail"></p>   
            <a href="Signupstep1.html">
            <button onclick="goBack()" class="back"><img src="https://logincdn.msauth.net/shared/5/images/arrow_left_a9cc2824ef3517b6c416.svg"></button></a>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
       <script>
       const params = new URLSearchParams(window.location.search);
       const email = params.get("email");
       if (email) {
        document.getElementById("displayEmail").textContent = email;
       } 
      </script>

        </div>
        <div>
          <p class="one">Create a password</p>
        </div>
        <div>
            <p class="two">Enter the password you would like to use with your account.</p>
        </div>
        <div>
            <input
              id="password"
              name="password"
              placeholder="Create password"
              type="password"
              maxlength="120",required />
          </div>
          <div>
            <input type="checkbox" id="option1" name="options" value="option1">
            <label for="checkbox" id="label">Show password</label>
          </div>
          <div class="three">
            <br/>
            <a href="Signup3.html">
              <button class="btn">Next</button>
            </a>
          </div>
    </section>
</body>
</html>
