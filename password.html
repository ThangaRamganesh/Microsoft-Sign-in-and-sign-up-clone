<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign into your Microsoft account</title>
    <link rel="icon" href="https://pngimg.com/d/microsoft_PNG13.png" />
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <section class="formy">
        <div>
          <img
            src="https://logincdn.msftauth.net/shared/5/images/microsoft_logo_ee5c8d9fb6248c938fd0.svg"
            alt="Microsoft Logo"
          />
        </div>
        <div>
            <p class="one">Enter password</p>
          </div>
          <div class="two">
            <input
              id="usernameInput"
              name="New email"
              placeholder="Password"
              type="password"
              maxlength="120",required />
          </div>
          <div class="was">
            <a href="#">Forgot password?</a>
          </div>
          <div class="was">
            <a href="#">Other ways to sign in</a>
          </div>
          <div class="three">
            <a href="#">
              <button class="btn">Sign in</button>
            </a>
    </section>
</body>
</html>
